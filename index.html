<!doctype html>
<head>
	<title>Conversor Bernabeus</title>

</head>

<script src="https://cdn.tailwindcss.com"></script>
<script type="text/javascript">
	function printOutInBernabeus() {
  var textValue = document.getElementById("metros").value;
  var result = parseInt(textValue) /43688;
  // console.log(result);
  document.getElementById("result").innerText = "Resultado: " + result;

  return result;
}


</script>

<body>
<label for="metros">Introduce la superficie en metros cuadrados que quieres convertir a Bernabeus</label>
<div>
<input class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" type="text" name="degrees" id="metros">
<button type="button" class="inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white bg-indigo-500" onclick="printOutInBernabeus()">Convertir!</button></div>
<div id="result">Resultado: </div>
</body>
