<script src="https://cdn.tailwindcss.com"></script>
<script type="text/javascript">
	function printOutInBernabeus() {
  var textValue = document.getElementById("metros").value;
  var result = parseInt(textValue) /43688;
  // console.log(result);
  document.getElementById("result").innerText = "RESULTADO: " + result + " BERNABEUS";

  return result;
}


</script>

<p class="mb-8 leading-relaxed"><label for="metros">Introduce la superficie en metros cuadrados que quieres convertir a Bernabeus</label></p>
<div class="flex w-full justify-center items-end">
<div class="relative mr-4 lg:w-full xl:w-1/2 w-2/4 md:w-full text-left">
<input class="w-full bg-gray-100 bg-opacity-50 rounded focus:ring-2 focus:ring-indigo-200 focus:bg-transparent border border-gray-300 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" type="text" name="degrees" id="metros"></div>
<button type="button" class="inline-flex text-white bg-yellow-500 border-0 py-2 px-6 focus:outline-none hover:bg-yellow-600 rounded text-lg" onclick="printOutInBernabeus()">Convertir!</button></div>
<p class="mb-8 leading-relaxed"></p>
